<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Events calender</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>

  <main class="gutter">
    <div class="wrapper">
      <h1 class="not-bold italic giga text-center pad-t">November, 1963</h1>
    </div>

        <table>
          <caption></caption>
          <thead>
            <tr class="gutter">
              <th class="day" scope="col">Sun</th>
              <th class="day" scope="col">Mon</th>
              <th class="day" scope="col">Tue</th>
              <th class="day" scope="col">Wed</th>
              <th class="day" scope="col">Thu</th>
              <th class="day" scope="col">Fri</th>
              <th class="day" scope="col">Sat</th>
            </tr>
          </thead>

          <tbody class="bold">
            <tr>
              <td colspan="5">&nbsp;</td>
              <td class="text-right">1</td>
              <td class="text-right">2</td>
            </tr>

            <tr>
              <td class="text-right">3
                <ul class="text-left list-group micro vostok box">
                  <li>Vostok 3 & 6 launched</li>
                </ul>
              </td>
              <td class="text-right">4</td>
              <td class="text-right">5</td>
              <td class="text-right">6</td>
              <td class="text-right">7</td>
              <td class="text-right">8</td>
              <td class="text-right">9</td>
            </tr>





  </main>
</body>
</html>
